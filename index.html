<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<title>My weather application</title>
</head>

<body>
	<div class="box">
		<header>
			<form>
				<input type="search" placeholder="Enter a city..." required class="search-input" />
				<input type="submit" value="Search" class="search-button" />
			</form>
		</header>
		<main>
			<div class="current-weather">
				<div>
					<h1 class="current-city">Paris</h1>
					<p>
						<span class="real-time">Tuesday 14:49</span>, <span id="description">moderate rain</span>
						<br />
						Humidity: <strong id="humidity"></strong>, Wind: <strong id="speed"></strong>
					</p>
				</div>
				<div class="current-weather temperature">
					<div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" />
					</div> <span class="degrees">14</span><span class="celsius">Â°C</span>
				</div>
			</div>
			<div class="weather-forecast" id="forecast"></div>
		</main>
		<footer>
			<p>
				This project was coded by
				<a href="https://github.com/Celia-commits" target="_blank">Cecelia Mogotsi</a> and is
				<a href="https://github.com/Celia-commits?tab=repositories" target="_blank"> on GitHub</a> and
				<a href="https://my-weather-app-project-cm.netlify.app/" target="_blank">hosted on Netlify</a>
			</p>
		</footer>
	</div>
	<script src="script.js"></script>
</body>

</html>
